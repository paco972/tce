<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Démonstration BDD</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>Donnée</th>
                    <th>Valeur</th>
                    <th>Unité</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td>N° de série du compteur</td>
                    <td id="adco"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Consommation en heures creuses</td>
                    <td id="hchc"></td>
                    <td>Wh</td>
                </tr>
                <tr>
                    <td>Consommation en heures pleines</td>
                    <td id="hchp"></td>
                    <td>Wh</td>
                </tr>
                <tr>
                    <td>Puissance apparente</td>
                    <td id="papp"></td>
                    <td>VA</td>
                </tr>
            </tbody>
            <script>
                function updateData() {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", './tce2json.php', true);
                    xhr.send();
                    xhr.onload = function() {
                        json = JSON.parse(xhr.responseText);
                        // Affichage des données dans les champs
                        document.getElementById('adco').innerText = json['adco'];
                        document.getElementById('hchc').innerText = json['hchc'];
                        document.getElementById('hchp').innerText = json['hchp'];
                        document.getElementById('papp').innerText = json['papp'];
                    };
                }
                setInterval(updateData, 10000);
            </script>
        </table>
    </body>
</html>
