<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TCE_BDD</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <button onclick = 'recordData()'>Enregistrement</button>
        <button onclick = 'deleteData()'>Suppression</button>

        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>Datation</th>
                    <th>Index HC</th>
                    <th>Index HP</th>
                </tr>    
            </thead>
            <tbody id="tableau"></tbody>
            <script>
                var xhr = new XMLHttpRequest();
                getData();

                function getData() {
                    xhr.open("GET", './tce2db.php', true);
                    xhr.send();
                    xhr.onload = function () {
                        var json = JSON.parse(this.responseText);
                        var html = "";
                        if (Object.keys(json).length !== 0) {
                            json.forEach(function(data) {
                                var id = data['id'];
                                html += "<tr>"; 
                                html += "<td>" + data['datation'] + "</td>";
                                html += "<td>" + data['hchc'] + "</td>";
                                html += "<td>" + data['hchp'] + "</td>";
                                html += "</tr>";
                            });
                        }
                        document.getElementById("tableau").innerHTML = html;
                    };
                }

                function recordData() {
                    xhr.open("POST", './tce2db.php', true);
                    xhr.send();
                    xhr.onload = function () {
                        var json = console.log(this.responseText);
                        getData();
                    }
                }

                function deleteData() {
                    xhr.open("DELETE", './tce2db.php', true);
                    xhr.send();
                    xhr.onload = function () {
                        var json = console.log(this.responseText);
                        getData();
                    }
                }
            </script>
        </table>
    </body>
</html>
